<style type="text/css">
ul, li{list-style-type:none; margin:0; padding:0; }

ul.other_menu{ width:90%; background:#f0f0f0; padding:10px 15px; height:15px;}
	ul.other_menu li a{ display:block; float:left; font-size:13px; font-family:"微軟正黑體";
						color:#888; line-height:15px; height:15px; padding:0px 15px;}
	ul.other_menu li a:hover, ul.other_menu li a.stay{ color:#fb5cca;}
	ul.other_menu li a.line{ border-right:1px solid #888; border-left:1px solid #888;}	
	ul.other_menu ul{ position:absolute; z-index:9999; width:100%; top:45px; background:none;}
		ul.other_menuli ul li a{ line-height:20px; height:20px; padding:10px 15px; color:#bbb; }
		ul.other_menu li ul li a:hover, ul.other_menu li ul li a.stay{ color:#000; text-decoration:underline;}




</style>

</head>
<body oncontextmenu="return false" ondragstart="return false" onselectstart="return false">

	function initOtherMenu() {
		$('.other_menu ul').hide();
		$('.other_menu ul:first').show();
		$('.other_menu li a').click(
		function() {
			var checkElement = $(this).next();
			if((checkElement.is('ul')) && (checkElement.is(':visible'))) {
				return false;
				}
			if((checkElement.is('ul')) && (!checkElement.is(':visible'))) {
			$('.other_menu ul:visible').slideUp('normal');
				checkElement.slideDown('normal');
				return false;
					}
				}
			);
		}
	$(document).ready(function() {initOtherMenu();});
    </script>
