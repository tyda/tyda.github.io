	<script>
	$(document).ready(init)
	function init(){
		$(".n95").click(AnimateHandlerN95);
		$(".switch").click(AnimateHandlerSwitch);
		$(".btn_object_seed").click(AnimateHandlerSeed);
		}
	function AnimateHandlerN95 (){
		$(".n95 p").animate({opacity:1 ,top:"-50px"},300).animate({opacity:0 ,top:"-100px"},200).animate({opacity:0 ,top:"0px"},0);
		}
	function AnimateHandlerSwitch (){
		$(".switch p").animate({opacity:1 ,top:"-50px"},300).animate({opacity:0 ,top:"-100px"},200).animate({opacity:0 ,top:"0px"},0);
		$(".dripping").fadeOut(300);
		}
	function AnimateHandlerSeed	(){
		$(".btn_object_seed p").animate({opacity:1 ,marginTop:"50px"},300).animate({opacity:0 ,marginTop:"0px"},200).animate({opacity:0 ,marginTop:"100px"},0);
		}


	$(".audio_n95" ).mouseover(function() {
		$("#sound-n95")[0].play();
	});
	$(".audio_n95" ).mouseout(function() {
		$("#sound-n95")[0].pause();
	});

	$(".audio_fan" ).mouseover(function() {
		$("#sound-fan")[0].play();
	});
	$(".audio_fan" ).mouseout(function() {
		$("#sound-fan")[0].pause();
	});

	$(".audio_oilvalve" ).click(function() {
		$("#sound-oilvalve")[0].play();
	});

	$(".audio_tree" ).mouseover(function() {
		$("#sound-tree")[0].play();
	});
	$(".audio_tree" ).mouseout(function() {
		$("#sound-tree")[0].pause();
	});

	$(".audio_unbrella" ).mouseover(function() {
		$("#sound-unbrella")[0].play();
	});
	$(".audio_unbrella" ).mouseout(function() {
		$("#sound-unbrella")[0].pause();
	});

	</script>
